<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>Tic Tac Toe Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
  <link href="tic_tac_toe.css" rel="stylesheet" />

</head>
<body>

  
  <aside class="info-row invisible">
  	<div class="player-one">Player 1 - </div>
  	<div class="player-two">Player 2 - </div>
  	<div class="player-comp">Computer - </div>
    <div class="reset-btn">RESET</div>
  </aside>

  <section class="container">
    <section class="player-setup">
      <h1>How do you want to play?</h1>
      <div class="player-number">
        <p>One Player</p>
        <p>Two Players</p>
      </div>
    </section>
    <section class="symbol-setup hidden">
      <h1>Which gem do you choose?</h1>
      <div class="choose-symbol">
        <div id="gem-setup-icon" class="symbol-buttons"></div>
        <div id="sapphire-setup-icon" class="symbol-buttons"></div>
      </div>
    </section>
  	<div class="table">
  		<div class="fields top-row"></div>
  		<div class="fields top-row"></div>
  		<div class="fields top-row"></div>
  		<div class="fields middle-row"></div>
  		<div class="fields middle-row"></div>
  		<div class="fields middle-row"></div>
  		<div class="fields bottom-row"></div>
  		<div class="fields bottom-row"></div>
  		<div class="fields bottom-row"></div>
  	</div>
  </section>



</body>
<script src="tic_tac_toe.js" type="text/javascript"></script>
</html>
